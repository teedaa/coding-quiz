<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Test Your Coding Knowledge</title>
</head>
<body>
    <!-- main div-->
        <div class ="outer-div">
        <!-- bar for high score and timer-->
            <div class="top-bar">
                <button class="score-page">View Highscores</button>
                <p id="timer">Timer: 0</p>
            </div>

        <!-- inner -->
            <section class ="inner-div">
                <!-- quiz intro and content-->
                <header class="quiz-intro" id="start-page">
                        <p>Are you ready to test your coding knowledge? Once you click start, the timer will count down and you will be presented with a series of coding questions. Answer wrong, and you lose points. Good luck!</p>
                        <button class="start-button" id="start-button">Start Quiz</button>
                </header>
                <!--main quiz section-->
                <main>
                    <section class="questions" id="questions-page">
                        <h2 id="question">Question</h2>
                        <div id="choice-buttons" class="choice-btn"></div>
                        <div id="result"></div>
                    </section>
                <!--end page-->
                    <section class="end-of-quiz" id="end-page">
                        <h2>End of Quiz!</h2>
                        <h2 id="end-score">Your Score:</h2>
                        <form>
                            <input type="input" placeholder="Enter initials" id="initials"/>
                            <button id="submit-button">Submit</button>
                        </form>
                <!-- High Score-->
                        <div id="high-score-initals"></div>
                        <div id="score-input"></div>

                    </section>
                </main>
            </section>
        </div>
            <script src="./assets/script.js"/>
</body>
</html>
