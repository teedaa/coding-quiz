<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Test Your Coding Knowledge</title>
</head>
<body>
    <!-- main div-->
        <div class ="outer-div">
        <!-- bar for high score and timer-->
            <div class="top-bar">
                <button>View Highscores</button>
                <p>Timer: 0</p>
            </div>

        <!-- inner -->
            <section class ="inner-div">
                <!-- quiz intro and content-->
                <header class="quiz-intro">
                        <p>Are you ready to test your coding knowledge? Once you click start, the timer will count down and you will be presented with a series of coding questions. Answer wrong, and you lose points. Good luck!</p>
                        <button class="start-button" id="start=button">Start Quiz</button>
                </header>
                <!--main quiz section-->
                <main>
                    <section class="questions">
                        <h2>Question</h2>
                        <ul>
                            <li><button>Choice 1</button></li>
                            <li><button>Choice 2</button></li>
                            <li><button>Choice 3</button></li>
                            <li><button>Choice 4</button></li>
                    </section>
                    <section class="end-of-quiz">

                    </section>
                </main>
            </section>
        </div>
            <script src="./assets/script.js"/>
</body>
</html>
